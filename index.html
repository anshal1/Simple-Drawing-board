<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./shape.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Drawing Board</title>
  </head>
  <body>
    <div class="container">
      <div class="toolbox">
        <label for="color" class="label">
          <span> Color </span>
          <input type="color" name="color" id="color" />
        </label>
        <label for="line-width" class="label">
          <span> Line Stroke </span>
          <input type="number" name="line-width" value="5" class="input" />
        </label>
        <button class="button" name="pencil-tool">Pencil</button>
        <label for="square" class="label">
          <span>Shapes</span>
          <button
            class="button shapes-buttons"
            name="shape"
            data-shape="square"
          >
            Square
          </button>
          <button class="button shapes-buttons" name="shape" data-shape="line">
            Line
          </button>
        </label>
        <label for="image" class="label">
          <span> Image </span>
          <input type="file" name="image" class="file" />
          <button class="image-button button">Image</button>
        </label>
        <button class="save button">Save</button>
        <button id="clear" class="button">Clear</button>
      </div>
      <div class="board">
        <canvas id="drawing-board"></canvas>
        <canvas
          id="previewCanvas"
          style="position: absolute; top: 0; left: 0; pointer-events: none"
        ></canvas>
      </div>
    </div>
  </body>
</html>
